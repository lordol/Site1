<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <a href="index.html">contato</a>
    <form accept="" method="post">
        <fieldset>
            <legend> Indentificação </legend>
            <p>
                <label for="nome">Nome:</label>
                <input type="text"name="nome" id="nome" placeholder="Digite seu nome completo." maxlength="300">
            </p>
            <p>
                <label for="senha">Senha:</label>
                <input type="password"id="senha" placeholder="Digite seu senha." maxlength="20"> 
            </p>
            <p>
                <label for="e-mail">E-mail:</label>
                <input type="text"id="senha" placeholder="Digite seu e-mail." maxlength="20"> 
            </p>
            <p>
                <label for="telefone">Telefone:</label>
                <input type="text"id="telefone" placeholder="Digite seu telefone." maxlength="20"> 
            </p>
                   <p>Sexo:</p>
            <p>
                <label for="masculino">Masculino</label>
                <input type="radio"name="Sexo"id= "masculina"> 

                <label for="feminino">Feminino</label>
                <input type="radio"name="feminino"id= "feminino"> 

            </p>
            <p>
                <label for="data de nacimento">Data De Nacimento:</label>
                <input type="date" id="nascimento"> 
            </p>
        </fieldset>
        <fieldset>
            <legend> Endereço </legend>
            <p>
                <label for="rua">Rua:</label>
                <input type="text" id="rua" placeholder="Digite o nome da rua." maxlength="300">
            </p>
            <p>
                <label for="numero">Numero:</label>
                <input number="text" id="numero" placeholder="Digite o numero da sua casa " maxlength="15">
            </p>
            <p>
                <label for="estado">Estado:</label>
                 <select id="estado">
                    <optgroup label="região sudeste">
                     <option value="RJ"> Rio de Janeiro</option>
                     <option value="Sp">São paulo</option>
                     <option value="MG">Minas Gerais</option>
                     <option value="ES">Espirito santos</option>
                    </optgroup>
                    <optgroup label="região sul">
                        <option value="PR">paraná</option>
                        <option value="sc"> Santa catarina</option>
                        <option value="RS">Rio Grande do Sul</option>

                    </optgroup>
                    <optgroup label="região norte">
                        <option value="ac">Acre</option>
                        <option value="ap">amapá</option>
                        <option value="am">amazonas</option>
                        <option value="al">pará</option>
                        <option value="ap">rondônia</option>
                        <option value="ap">roraima</option>
                        <option value="ap">tocantis</option>

                    </optgroup>
                 </select>
            </p>
        </fieldset>
    </form>
</body>
</html>
